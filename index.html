<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>To Do List</title>
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="todo">
            <div id="header">
                <h1>To Do list</h1>
            </div>
            <div id="form">
                <input type="text" id="task-input" name="task_input" placeholder="Add task">
                <button id="add-button">Add</button>
            </div>
            <h2>Task List</h2>
            <ul id="task-list"></ul>
            <div id="counter-container">
                <div id="counter">
                    Pending: 0 | Completed: 0
                </div>
            </div>
        </div>
    </body>
</html>
